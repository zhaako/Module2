<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajax Restaurant - Contact</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<nav class="navbar">
  <h1 class="logo">Ajax</h1>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="menu.html">Menu</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>
<section class="contact-section">
  <h2>Contact Us</h2>
  <p>Feel free to reach out for reservations, inquiries, or feedback!</p>
  <ul class="contact-info">
    <li><strong>Phone:</strong> +7 (727) 123-4567</li>
    <li><strong>Email:</strong> contact@ajaxrestaurant.kz</li>
    <li><strong>Address:</strong> 123 Central Street, Almaty, Kazakhstan</li>
    <li><strong>Hours:</strong> Mon-Sun: 10:00 AM - 11:00 PM</li>
  </ul>
  <form id="contact-form">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <label for="message">Message:</label>
    <textarea id="message" rows="4" required></textarea>
    <button type="submit">Send</button>
  </form>
</section>
<script src="js/script.js"></script>
</body>
</html>
